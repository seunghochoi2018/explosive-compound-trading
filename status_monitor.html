<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>트레이딩 시스템 상태</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        .status-box {
            background: #2d2d2d;
            border-left: 4px solid #4ec9b0;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .status-box.error {
            border-left-color: #f48771;
        }
        .status-box h2 {
            margin: 0 0 10px 0;
            color: #569cd6;
            font-size: 18px;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #3e3e3e;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .metric-label {
            color: #9cdcfe;
        }
        .metric-value {
            color: #ce9178;
            font-weight: bold;
        }
        .ok { color: #4ec9b0 !important; }
        .warn { color: #dcdcaa !important; }
        .error { color: #f48771 !important; }
        .refresh-info {
            text-align: center;
            color: #858585;
            margin-top: 30px;
            font-size: 12px;
        }
        .timestamp {
            text-align: right;
            color: #858585;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 트레이딩 시스템 상태</h1>

        <div id="status-container">
            <p style="text-align: center; color: #858585;">Loading...</p>
        </div>

        <div class="refresh-info">
            자동 새로고침: 30초마다 | 수동: F5
        </div>
    </div>

    <script>
        async function loadStatus() {
            const container = document.getElementById('status-container');

            try {
                // JSON 파일들 읽기
                const [ethTrades, kisTrades, ethInsights, kisInsights] = await Promise.allSettled([
                    fetch('file:///C:/Users/user/Documents/코드3/eth_trade_history.json').then(r => r.json()).catch(() => []),
                    fetch('file:///C:/Users/user/Documents/코드4/kis_trade_history.json').then(r => r.json()).catch(() => []),
                    fetch('file:///C:/Users/user/Documents/코드3/eth_learning_insights.json').then(r => r.json()).catch(() => []),
                    fetch('file:///C:/Users/user/Documents/코드4/kis_learning_insights.json').then(r => r.json()).catch(() => [])
                ]);

                const ethTradeData = ethTrades.status === 'fulfilled' ? ethTrades.value : [];
                const kisTradeData = kisTrades.status === 'fulfilled' ? kisTrades.value : [];
                const ethInsightData = ethInsights.status === 'fulfilled' ? ethInsights.value : [];
                const kisInsightData = kisInsights.status === 'fulfilled' ? kisInsights.value : [];

                // ETH 최근 거래
                const ethLatest = ethTradeData.length > 0 ? ethTradeData[ethTradeData.length - 1] : null;
                const ethTime = ethLatest?.timestamp ? new Date(ethLatest.timestamp).toLocaleString('ko-KR') : 'N/A';

                // KIS 최근 거래
                const kisLatest = kisTradeData.length > 0 ? kisTradeData[kisTradeData.length - 1] : null;
                const kisTime = kisLatest?.timestamp ? new Date(kisLatest.timestamp).toLocaleString('ko-KR') : 'N/A';

                // 상태 HTML 생성
                let html = '';

                // ETH Trader
                html += `
                <div class="status-box">
                    <h2>📈 ETH Trader</h2>
                    <div class="metric">
                        <span class="metric-label">총 거래 건수</span>
                        <span class="metric-value ok">${ethTradeData.length}건</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">최근 거래</span>
                        <span class="metric-value">${ethTime}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">학습 데이터</span>
                        <span class="metric-value ${ethInsightData.length > 0 ? 'ok' : 'warn'}">${ethInsightData.length}건</span>
                    </div>
                </div>
                `;

                // KIS Trader
                html += `
                <div class="status-box">
                    <h2>📊 KIS Trader (SOXL/TQQQ)</h2>
                    <div class="metric">
                        <span class="metric-label">총 거래 건수</span>
                        <span class="metric-value ok">${kisTradeData.length}건</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">최근 거래</span>
                        <span class="metric-value">${kisTime}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">학습 데이터</span>
                        <span class="metric-value ${kisInsightData.length > 0 ? 'ok' : 'warn'}">${kisInsightData.length}건</span>
                    </div>
                </div>
                `;

                // 시스템 정보
                html += `
                <div class="status-box">
                    <h2>⚙️ 시스템</h2>
                    <div class="metric">
                        <span class="metric-label">모니터링 주기</span>
                        <span class="metric-value">30분</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">텔레그램 알림</span>
                        <span class="metric-value">6시간</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">자기개선 분석</span>
                        <span class="metric-value">30분</span>
                    </div>
                </div>
                <div class="timestamp">마지막 업데이트: ${new Date().toLocaleString('ko-KR')}</div>
                `;

                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = `
                <div class="status-box error">
                    <h2>⚠️ 오류</h2>
                    <p>파일을 직접 열어주세요: file:///C:/Users/user/Documents/코드5/status_monitor.html</p>
                    <p style="font-size: 12px; color: #858585;">브라우저 보안 정책으로 로컬 파일 접근이 제한될 수 있습니다.</p>
                </div>
                `;
            }
        }

        // 초기 로드
        loadStatus();

        // 30초마다 자동 새로고침
        setInterval(loadStatus, 30000);
    </script>
</body>
</html>
